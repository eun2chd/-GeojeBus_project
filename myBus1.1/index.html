<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset=" UTF-8">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    
    
    <title>우리집 버스도착정보 시스템[옥포]</title>
</head>

<body id = "body">

    <div id="wrap">
        <header>
            <div id="myHomeTop">
                <div id="myHome_Time"></div>
                <div id="close_test" class="myHome_Center" onclick=test();>옥포버스정보시스템</div>
                <div class="myHome_Wether">맑음</div>
            </div>
        </header>

        <nav>
            <div id="mybus_Arr">
                <div class="mybus_Arrson">잠시후 도착</div>
                <hr>
                <!-- 테스트용 div -->
                <div class="mybus_info">
                    <div class="bus_1">151</div>
                    <div class="bus_2">200</div>
                    <div class="bus_3">11</div>
                </div>
            </div>
        </nav>

        <section>
            <div id="myHome_arrInfo">
                <div class="myHome_busShow">
                    <div>노선번호</div>
                    <div>대기시간</div>
                    <div>현재버스위치</div>
                    <div>행선지</div>
                </div>

                <div id="myHome_busDes" onclick="businfo()">
                    <div class="busCh">
                        <div class="bus_img">
                            <i class="fa-solid fa-bus fa-beat fa-xl"></i>
                        </div>
                        <div class="bus_number">190</div>
                    </div>
                    <div class="busCh_time">
                        <span class= "loading">
                            <i class="fas fa-thin fa-spinner fa-spin fa-lg" style="color: #000000;"></i>
                        </span>
                        10분
                    </div>
                    <div class="busCh_Show">기린대로전주시청주명가</div>
                    <div class="busCh_ter">비전대</div>
                </div>



                <!-- <div id="myHome_busDes_ZERO">
                    <div class="busCh_zero">
                        <div class="bus_img">
                            <i class="mybus fa-solid fa-bus fa-beat fa-xl"></i>
                        </div>
                        <div class="bus_number_zero">190</div>
                    </div>
                    <div class="busCh_time_zero">10분</div>
                    <div class="busCh_Show_zero"></div>
                    <div class="busCh_ter_zero"></div>
                </div> -->

            </div>





        </section>
    </div>

    <div id="wrap_show">
        <button id="showbutton">원래대로</button>
    </div>

  <script src="./js/script.js"></script>
  <script>
    var Target = document.getElementById("myHome_Time");
    function clock() {
        var time = new Date();

        var month = time.getMonth();
        var date = time.getDate();
        var day = time.getDay();
        var week = ['일','월','화','수','목','금','토',];

        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();
     
        var AmPm ="AM";
        console.log(time);
        if(hours > 12){   
            var AmPm ="PM";
            hours %= 12;
        }
        Target.innerText = `${month+1}월${date}일 ${week[day]} `+
       `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds} ${AmPm}`;

    }
    clock();
    setInterval(clock, 1000); // 1초마다 실행
</script>
   
</body>

</html>
